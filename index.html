<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <title>Miracle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200..900&family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div class="vertical-divider" id="vd-1"></div>
      <div class="vertical-divider" id="vd-2"></div>
      <div id="date"></div>
      <div id="schedule-container">
        <div class="content" id="schedule"></div>
      </div>
      <div id="clock-container">
        <div class="content" id="clock">
          <div class="clock-digit" id="clock-hour-1">0123456789</div>
          <div class="clock-digit" id="clock-hour-2">0123456789</div>
          <div class="clock-digit" id="clock-sep-1">::::::::::</div>
          <div class="clock-digit" id="clock-min-1">0123456789</div>
          <div class="clock-digit" id="clock-min-2">0123456789</div>
          <div class="clock-digit" id="clock-sep-2">::::::::::</div>
          <div class="clock-digit" id="clock-sec-1">0123456789</div>
          <div class="clock-digit" id="clock-sec-2">0123456789</div>
        </div>
      </div>
      <div class="content" id="countdown-container">
        <div id="countdown"></div>
      </div>
      <div class="content" id="fortune"></div>
    </div>
  </body>
</html>
